<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="first-number" type="number" value="1" placeholder="第一个数字">
    <input id="second-number" type="number" value="1" placeholder="第二个数字">
    <button id="add-btn">加</button>
    <button id="minus-btn">减</button>
    <button id="times-btn">乘</button>
    <button id="divide-btn">除</button>
    <p id="result">运算结果</p>
    <script>
      var result = document.getElementById("result"),
          num1 = document.getElementById("first-number"),
          num2 = document.getElementById("second-number"); 
      document.getElementById("add-btn").onclick = function() {
        console.log(typeof Number(num1.value));
        let add = Number(num1.value) + Number(num2.value);
        result.innerHTML = "运算结果是：" + add;
      }
      document.getElementById("minus-btn").onclick = function() {
        let minus = Number(num1.value) - Number(num2.value);
        result.innerHTML = "运算结果是：" + minus;
      }
      document.getElementById("times-btn").onclick = function() {
        let times = Number(num1.value) * Number(num2.value);
        result.innerHTML = "运算结果是：" + times;
      }
      document.getElementById("divide-btn").onclick = function() {
        let divide = Number(num1.value) / Number(num2.value);
        result.innerHTML = "运算结果是：" + divide;
      }
    </script>
</body>
</html>
